<section class="projects">
    <header class="projects__header">
        <h1 class="projects__title">Projetos</h1>

        <div class="projects__actions">
            <input type="text" class="projects__search" placeholder="Buscar projetos" data-action="search" />

            <button class="btn btn--primary" data-action="new-project">
                + Novo
            </button>
        </div>
    </header>

    <div class="projects__grid" data-bind="projects-list"></div>

    <div class="projects__empty" data-bind="empty-state" hidden>
        <p class="projects__empty-text">
            Nenhum projeto encontrado
        </p>

        <button class="btn btn--primary" data-action="empty-new-project">
            Criar novo projeto
        </button>
    </div>

</section>
