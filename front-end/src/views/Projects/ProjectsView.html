<div class="projects-container">
    <header class="page-header">
        <div class="header-content">
            <h1>Projetos</h1>
            <p class="text-secondary">Gerencie todos os seus projetos</p>
        </div>
        <div class="header-actions">
            {{btn_new_project}}
        </div>
    </header>

    <div class="search-section">
        <input type="text" class="search-input" placeholder="Buscar projetos..." data-action="search" />
    </div>

    <div class="projects-grid" data-bind="projects-list">
        <div class="loading-wrapper">
            <div class="spinner"></div>
            <span>Carregando seus projetos...</span>
        </div>
    </div>

    <div class="empty-state-msg" data-bind="empty-state" style="display: none;">
        Nenhum projeto encontrado. Crie seu primeiro projeto!
    </div>

    <div class="projects-pagination">
        <button class="btn btn--secondary" id="btn-prev-page" disabled>
            <span class="material-icons-outlined">chevron_left</span>
            Anterior
        </button>
        <span id="page-info">Página 1 de 1</span>
        <button class="btn btn--secondary" id="btn-next-page" disabled>
            Próxima
            <span class="material-icons-outlined">chevron_right</span>
        </button>
    </div>
</div>
