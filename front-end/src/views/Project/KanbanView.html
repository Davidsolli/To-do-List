<div class="kanban-container">
    <header class="kanban-header">
        <div class="kanban-header-left">
            <div class="project-icon" id="project-icon">M</div>
            <div class="kanban-header-info">
                <h1 id="project-title">Carregando...</h1>
                <p id="project-desc">...</p>
            </div>
        </div>
        <div class="kanban-actions">
            <button class="btn btn--light" id="btn-filter">
                <span class="material-icons-outlined">tune</span>
                Filtrar
            </button>
            <button class="btn btn--primary" id="btn-add-task">
                <span class="material-icons-outlined">add</span>
                Nova tarefa
            </button>

            <div class="header-options">
                <button class="icon-btn-ghost" id="btn-edit-project" title="Editar Projeto">
                    <span class="material-icons-outlined">edit</span>
                </button>
                <button class="icon-btn-ghost icon-btn-ghost--danger" id="btn-delete-project" title="Excluir Projeto">
                    <span class="material-icons-outlined">delete</span>
                </button>
            </div>
        </div>
    </header>

    <div class="kanban-board">
        <!-- Column: Pending -->
        <div class="kanban-column" data-status="pending">
            <div class="kanban-column-header">
                <span class="status-indicator status-pending"></span>
                <h2>Pendente</h2>
                <span class="task-count" id="count-pending">0</span>
            </div>
            <div class="kanban-column-body" id="col-pending">
                <!-- Tasks go here -->
            </div>
        </div>

        <!-- Column: In Progress -->
        <div class="kanban-column" data-status="in_progress">
            <div class="kanban-column-header">
                <span class="status-indicator status-progress"></span>
                <h2>Em Progresso</h2>
                <span class="task-count" id="count-in_progress">0</span>
            </div>
            <div class="kanban-column-body" id="col-in_progress">
                <!-- Tasks go here -->
            </div>
        </div>

        <!-- Column: Under Review -->
        <div class="kanban-column" data-status="under_review">
            <div class="kanban-column-header">
                <h2>Revisão</h2>
                <span class="task-count" id="count-under_review">0</span>
            </div>
            <div class="kanban-column-body" id="col-under_review">
                <!-- Tasks go here -->
            </div>
        </div>

        <!-- Column: Completed -->
        <div class="kanban-column" data-status="completed">
            <div class="kanban-column-header">
                <h2>Concluído</h2>
                <span class="task-count" id="count-completed">0</span>
            </div>
            <div class="kanban-column-body" id="col-completed">
                <!-- Tasks go here -->
            </div>
        </div>
    </div>
</div>
