<!-- Sidebar Container -->
<aside class="sidebar" id="sidebar">
  <!-- Header com Logo -->
  <div class="sidebar-header">
    <img src="../assets/logo-dark.svg" alt="AlphaTask" class="sidebar-logo sidebar-logo-light">
    <img src="../assets/logo-white.svg" alt="AlphaTask" class="sidebar-logo sidebar-logo-dark">
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <!-- Projetos (Colapsável) -->
    <div class="sidebar-projects">
      <a href="#" class="sidebar-item sidebar-item-active" data-action="toggle-projects" data-route="projetos">
        <span class="material-icons-outlined sidebar-icon">folder</span>
        <span class="sidebar-text">Projetos</span>
        <span class="material-icons-outlined sidebar-chevron">expand_more</span>
      </a>
      <div class="sidebar-projects-list" id="projects-list" style="display: none;">
        <!-- Projetos do usuário serão renderizados aqui via TypeScript -->
      </div>
    </div>

    <!-- Usuários (só visible se admin) -->
    <a href="#" class="sidebar-item" data-action="menu-item" data-route="usuarios">
      <span class="material-icons-outlined sidebar-icon">group</span>
      <span class="sidebar-text">Usuários</span>
    </a>
  </nav>

  <!-- Footer com Usuário e Controles -->
  <div class="sidebar-footer">
    <!-- Nome do Usuário (clicável) -->
    <button class="sidebar-user-btn" data-bind="user-name" data-action="goto-profile" aria-label="Ir para perfil do usuário">
      <span class="material-icons-outlined">account_circle</span>
      <span class="sidebar-user-name">Carregando...</span>
    </button>

    <!-- Controles (Dark Mode + Logout) -->
    <div class="sidebar-controls">
      <button class="sidebar-btn-icon" data-action="toggle-dark-mode" aria-label="Alternar modo escuro">
        <span class="material-icons-outlined">dark_mode</span>
      </button>
      <button class="sidebar-btn-icon sidebar-btn-logout" data-action="logout" aria-label="Sair">
        <span class="material-icons-outlined">logout</span>
      </button>
    </div>
  </div>
</aside>

<!-- Overlay para Mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Toggle Button para Mobile -->
<button class="sidebar-toggle" id="sidebarToggle" aria-label="Abrir menu">
  <span class="material-icons-outlined">menu</span>
</button>
