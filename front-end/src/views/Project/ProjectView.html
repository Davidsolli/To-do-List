<div class="project-container">
    <header class="project-header">
        <div class="header-info">
            <div class="project-icon">M</div>
            <div>
                <h1>Meu projeto</h1>
                <p>Descrição do projeto...</p>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn-primary" data-action="new-task">+ Nova tarefa</button>
        </div>
    </header>

    <div class="kanban-board">
        <div class="kanban-column">
            <div class="column-header">
                <h3>Pendente <span class="counter" data-count="pending">0</span></h3>
            </div>
            <div class="column-content" data-column="pending"></div>
        </div>

        <div class="kanban-column">
            <div class="column-header">
                <h3>Fazendo <span class="counter" data-count="doing">0</span></h3>
            </div>
            <div class="column-content" data-column="doing"></div>
        </div>

        <div class="kanban-column">
            <div class="column-header">
                <h3>Concluídas <span class="counter" data-count="done">0</span></h3>
            </div>
            <div class="column-content" data-column="done"></div>
        </div>
    </div>
</div>
