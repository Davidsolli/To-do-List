<div class="modal-overlay" id="{{id}}" data-action="close-modal">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h2>{{title}}</h2>
            <button class="btn-close" type="button" data-action="close-modal" data-target="{{id}}">&times;</button>
        </div>
        <div class="modal-body">
            {{content}}
        </div>
    </div>
</div>
