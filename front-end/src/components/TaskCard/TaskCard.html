<div class="task-card" data-id="${id}" draggable="true">
    <div class="task-card__header">
        <span class="task-card__date">12/12/2025</span>
        <span class="task-card__priority task-card__priority--${priority}">
            ${priorityLabel}
        </span>
    </div>

    <h3 class="task-card__title">${title}</h3>
    <p class="task-card__desc">${description}</p>

    <div class="task-card__actions">
        <button class="action-icon" data-action="edit" title="Editar">
            <span class="material-icons-outlined">edit</span>
        </button>
        <button class="action-icon" data-action="delete" title="Excluir">
            <span class="material-icons-outlined">delete</span>
        </button>
    </div>
</div>
