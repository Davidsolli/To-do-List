<div class="modal-overlay">
    <div class="modal">
        <div class="modal__header">
            <h3 class="modal__title">
                <i class="material-icons-outlined">lock</i>
                Alterar Senha
            </h3>
            <button class="modal__close-btn" data-action="close" aria-label="Fechar">
                <i class="material-icons-outlined">close</i>
            </button>
        </div>

        <form class="modal__body" data-form="password">
            <div class="form-group">
                <label for="current-password" class="form-label">Senha Atual</label>
                <input
                    type="password"
                    id="current-password"
                    class="form-input"
                    placeholder="Digite sua senha atual"
                    data-bind="current-password"
                    autocomplete="current-password"
                    required
                />
                <span class="field-error" data-bind="current-password-error"></span>
            </div>

            <div class="form-group">
                <label for="new-password" class="form-label">Nova Senha</label>
                <input
                    type="password"
                    id="new-password"
                    class="form-input"
                    placeholder="Digite a nova senha (mín. 8 caracteres)"
                    data-bind="new-password"
                    autocomplete="new-password"
                    required
                />
                <span class="field-error" data-bind="new-password-error"></span>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirmar Nova Senha</label>
                <input
                    type="password"
                    id="confirm-password"
                    class="form-input"
                    placeholder="Digite a nova senha novamente"
                    data-bind="confirm-password"
                    autocomplete="new-password"
                    required
                />
                <span class="field-error" data-bind="confirm-password-error"></span>
            </div>

            <div class="password-requirements">
                <p class="requirements-title">Requisitos da senha:</p>
                <ul>
                    <li><i class="material-icons-outlined">check_circle</i> Mínimo de 8 caracteres</li>
                    <li><i class="material-icons-outlined">check_circle</i> Contendo maiúsculas, minúsculas, números e caracteres especiais</li>
                    <li><i class="material-icons-outlined">check_circle</i> Não use senhas óbvias ou comuns</li>
                </ul>
            </div>

            <p class="form-error" data-bind="error" style="display: none;"></p>
        </form>

        <div class="modal__footer">
            <button class="btn btn--outline" data-action="cancel" type="button">
                Cancelar
            </button>
            <button class="btn btn--primary" data-action="save" type="submit">
                <i class="material-icons-outlined">lock</i>
                <span class="btn-text">Alterar Senha</span>
            </button>
        </div>
    </div>
</div>
